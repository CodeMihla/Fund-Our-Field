<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./css/contact.css">

    <!-- Social Media Icons...use Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contactSection">

            <div class="form">
                <h3>Leave us a message</h3>
                <form action="">
                    <input type="text" required placeholder="Full Name" autofocus>
                    <input type="email" required placeholder="Email"><br><br>
                    <input type="text" required placeholder="Organisation"><br><br><br>
                    <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Your message"></textarea><br><br>

                    <div style="display: flex; justify-content: center; padding-right: 55px;"><input type="button" value="Send message" class="btn"></div>
                </form>
            </div>
            
            <div class="contactUs">
                <h3>Our contact details</h3>

                <section class="contact">
                    <i class="bi bi-geo-alt"></i>
                    <h2>Address</h2>
                    <p>66,3rd Floor Block B Woodstock Industrial Centre, 68 Albert Rd, Woodstock, Cape Town, 7915</p>
                </section>

                <section class="contact">
                    <i class="bi bi-telephone"></i>
                    <h2>Phone</h2>
                    <p>+27 021 387 4667</p>
                </section>

                <section class="contact">
                    <i class="bi bi-envelope"></i>
                    <h2>Email</h2>
                    <p>contactUs@example.com</p>
                </section>
            </div>

        </div>
        
    </div>



    
</body>
</html>
